<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>砖转 住专转 住祝 - 专住 </title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f2f5; direction: rtl; }
    header { text-align: center; margin-bottom: 20px; }
    header img { width: 150px; margin-bottom: 10px; animation: fadeIn 1s ease; }
    header h2 { font-size: 28px; color: #333; animation: fadeIn 1s ease; }
    .section { background: white; margin-bottom: 15px; padding: 15px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); animation: slideUp 0.5s ease; }
    .add-image-btn { background: #2196f3; border: none; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; margin-top: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.3); display: flex; justify-content: center; align-items: center; transition: transform 0.2s; }
    .add-image-btn:hover { transform: scale(1.1); }
    .add-image-btn img { width: 30px; height: 30px; filter: invert(100%); }
    .preview-img { width: 100px; height: 100px; object-fit: cover; margin: 5px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.2); opacity: 0; transform: scale(0.8); transition: opacity 0.5s, transform 0.5s; }
    .preview-img.loaded { opacity: 1; transform: scale(1); }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h2>砖转 住专转 住祝</h2>
  </header>
  <form id="checkForm">
    <div class="section">
      <label>转专 砖注:</label>
      <input type="text" id="dateTime" readonly>
    </div>
    <div class="section">
      <label>砖 注:</label>
      <input type="text" id="employeeName" required>
    </div>
    <div id="checklist"></div>
    <button type="submit" style="margin-top:20px; padding: 10px 30px; font-size: 18px; background-color:#2196f3; color:white; border:none; border-radius:8px;">砖 驻住 拽专</button>
  </form>
  <script>
    const items = [
      { text: " 砖 拽专 住", requireImage: true },
      { text: "爪 注转 住", requireImage: false },
      { text: " 注 注 拽转 专拽转 专  注", requireImage: true },
      { text: "住专转 转 住 专转", requireImage: false },
      { text: " 专转 \"", requireImage: false },
      { text: "专 转 砖驻 砖", requireImage: true },
      { text: " 专 砖专转", requireImage: false },
      { text: " 专转 拽专专", requireImage: false },
      { text: "爪 驻专专转 砖 拽专专 ", requireImage: true },
      { text: "住专转 转 住 爪注转", requireImage: false },
      { text: "爪 驻专专转 砖 拽驻 注", requireImage: true },
      { text: "注专  驻  砖 专  拽 注专", requireImage: false },
      { text: "住专转 转 住 专转 ( 拽专专)", requireImage: false },
      { text: " 砖 拽专专  拽驻 住专", requireImage: true },
      { text: "爪 驻专专转 砖 拽专专 ", requireImage: true },
      { text: " 砖 注转 转 住驻专", requireImage: false },
      { text: "驻 驻  驻 拽驻 专砖转", requireImage: false },
      { text: " 专转 拽转 砖转 专 拽", requireImage: false },
      { text: "  拽 专", requireImage: true },
      { text: "爪 祝  砖 砖专祝", requireImage: true },
      { text: "爪 注转 专转 ", requireImage: true },
      { text: " 注转 砖注专 爪专 专", requireImage: false },
      { text: " 砖 注转 砖 拽", requireImage: false },
      { text: " ", requireImage: true },
      { text: " 专转 住 拽转 转专转 ", requireImage: false },
      { text: " 专转 专砖", requireImage: false },
      { text: " 砖 驻专注 转专住 专砖. 住专 转 转专住  砖住专 注 住祝", requireImage: true }
    ];
    const now = new Date();
    document.getElementById("dateTime").value = now.toLocaleString();
    const checklistDiv = document.getElementById("checklist");
    const images = {};

    items.forEach((item, idx) => {
      const section = document.createElement("div");
      section.className = "section";
      section.innerHTML = `<label><input type="checkbox" id="item${idx}"> ${item.text}</label>`;
      if (item.requireImage) {
        const imgContainer = document.createElement("div");
        imgContainer.id = `imgContainer${idx}`;
        section.appendChild(imgContainer);
        const addBtn = document.createElement("button");
        addBtn.type = "button";
        addBtn.className = "add-image-btn";
        addBtn.innerHTML = "";
        addBtn.onclick = () => addImage(idx);
        section.appendChild(addBtn);
        images[idx] = [];
      }
      checklistDiv.appendChild(section);
    });

    function addImage(idx) {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.capture = "environment";
      input.onchange = e => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            images[idx].push(reader.result);
            const img = document.createElement("img");
            img.src = reader.result;
            img.className = "preview-img loaded";
            document.getElementById(`imgContainer${idx}`).appendChild(img);
            document.getElementById(`item${idx}`).checked = true;
          };
          reader.readAsDataURL(file);
        }
      };
      input.click();
    }

    document.getElementById("checkForm").addEventListener("submit", (e) => {
      e.preventDefault();
      for (let i = 0; i < items.length; i++) {
        if (items[i].requireImage && (!images[i] || images[i].length === 0)) {
          alert(`专砖 爪专祝 驻转 转 转 注专: ${items[i].text}`);
          return;
        }
      }
      alert("驻住 砖 爪!");
    });
  </script>
</body>
</html>
