<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>砖转 住专转 住祝</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f2f5; direction: rtl; }
    header { text-align: center; margin-bottom: 20px; }
    header img { width: 150px; margin-bottom: 10px; animation: fadeIn 1s ease; }
    header h2 { font-size: 28px; color: #333; animation: fadeIn 1s ease; }
    .section { background: white; margin-bottom: 15px; padding: 15px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); animation: slideUp 0.5s ease; }
    .add-image-btn { background: #2196f3; border: none; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; margin-top: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.3); display: flex; justify-content: center; align-items: center; transition: transform 0.2s; }
    .add-image-btn:hover { transform: scale(1.1); }
    .add-image-btn img { width: 30px; height: 30px; filter: invert(100%); }
    .preview-img { width: 100px; height: 100px; object-fit: cover; margin: 5px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.2); opacity: 0; transform: scale(0.8); transition: opacity 0.5s, transform 0.5s; }
    .preview-img.loaded { opacity: 1; transform: scale(1); }
    #progressOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; opacity: 0; transform: scale(0.8); transition: opacity 0.5s, transform 0.5s; }
    #progressOverlay.active { opacity: 1; transform: scale(1); }
    #progressContainer { background: #2196f3; padding: 30px; border-radius: 15px; text-align: center; box-shadow: 0 0 20px rgba(0,0,0,0.5); position: relative; width: 90%; max-width: 400px; }
    #progressContainer img.logo { width: 100px; margin-bottom: 20px; }
    #progressText { font-size: 24px; color: white; margin-bottom: 20px; }
    #progressBarContainer { width: 100%; height: 20px; background: #ddd; border-radius: 10px; overflow: hidden; margin: auto; }
    #progressBar { width: 0%; height: 100%; background: linear-gradient(90deg, #ffeb3b, #ffc107); transition: width 0.5s ease-in-out; }
    #whatsappInsideBtn { margin-top: 20px; background: #25d366; color: white; border: none; padding: 15px 30px; border-radius: 50px; font-size: 20px; box-shadow: 0 0 15px rgba(0,0,0,0.3); cursor: pointer; transform: translateY(50px); opacity: 0; transition: all 0.5s; }
    #whatsappInsideBtn.show { transform: translateY(0); opacity: 1; }
    #taskCounter { position: fixed; top: 20px; left: 20px; background: #2196f3; color: white; padding: 10px 20px; border-radius: 50px; font-size: 16px; box-shadow: 0 0 10px rgba(0,0,0,0.3); z-index: 1000; }

    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    @keyframes slideUp { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }
  </style>
</head>
<body>

  <div id="taskCounter">砖转 砖转专: 0</div>

  <div id="progressOverlay">
    <div id="progressContainer">
      <img src="logo.png" class="logo" alt="Logo">
      <div id="progressText">转...</div>
      <div id="progressBarContainer"><div id="progressBar"></div></div>
      <button id="whatsappInsideBtn"> 砖 转  住驻</button>
    </div>
  </div>

  <header>
    <img src="logo.png" alt="Logo">
    <h2>砖转 住专转 住祝</h2>
  </header>

  <form id="checkForm">
    <div class="section">
      <label>转专 砖注:</label>
      <input type="text" id="dateTime" readonly>
    </div>

    <div class="section">
      <label>砖 注:</label>
      <input type="text" id="employeeName" required>
    </div>

    <div id="checklist"></div>
    <button type="submit" style="margin-top:20px; padding: 10px 30px; font-size: 18px; background-color:#2196f3; color:white; border:none; border-radius:8px;">砖 驻住 拽专</button>
  </form>

  <script>
    const items = [
      { text: " 砖 拽专 住", requireImage: true },
      { text: "爪 注转 住", requireImage: false },
      { text: " 注 注 拽转 专拽转 专  注", requireImage: true },
      { text: "住专转 转 住 专转", requireImage: false },
      { text: " 专转 \"", requireImage: false },
      { text: "专 转 砖驻 砖", requireImage: true },
      { text: " 专 砖专转", requireImage: false },
      { text: " 专转 拽专专", requireImage: false },
      { text: "爪 驻专专转 砖 拽专专 ", requireImage: true },
      { text: "住专转 转 住 爪注转", requireImage: false },
      { text: "爪 驻专专转 砖 拽驻 注", requireImage: true },
      { text: "注专  驻  砖 专  拽 注专", requireImage: false },
      { text: "住专转 转 住 专转 ( 拽专专)", requireImage: false },
      { text: " 砖 拽专专  拽驻 住专", requireImage: true },
      { text: "爪 驻专专转 砖 拽专专 ", requireImage: true },
      { text: " 砖 注转 转 住驻专", requireImage: false },
      { text: "驻 驻  驻 拽驻 专砖转", requireImage: false },
      { text: " 专转 拽转 砖转 专 拽", requireImage: false },
      { text: "  拽 专", requireImage: true },
      { text: "爪 祝  砖 砖专祝", requireImage: true },
      { text: "爪 注转 专转 ", requireImage: true },
      { text: " 注转 砖注专 爪专 专", requireImage: false },
      { text: " 砖 注转 砖 拽", requireImage: false },
      { text: " ", requireImage: true },
      { text: " 专转 住 拽转 转专转 ", requireImage: false },
      { text: " 专转 专砖", requireImage: false },
      { text: " 砖 驻专注 转专住 专砖. 住专 转 转专住  砖住专 注 住祝", requireImage: true }
    ];

    const now = new Date();
    const dateStr = now.toISOString().slice(0, 16).replace('T', ' ');
    document.getElementById('dateTime').value = dateStr;

    const checklistDiv = document.getElementById("checklist");
    const images = {};

    function updateTaskCounter() {
      const total = items.length;
      let done = 0;
      for (let i = 0; i < total; i++) {
        if (document.getElementById(`item${i}`).checked) done++;
      }
      document.getElementById("taskCounter").innerText = `砖转 砖转专: ${total - done}`;
    }

    items.forEach((item, idx) => {
      const section = document.createElement("div");
      section.className = "section";
      section.innerHTML = `<label><input type="checkbox" id="item${idx}"> ${item.text}</label>`;
      if (item.requireImage) {
        const imgContainer = document.createElement("div");
        imgContainer.id = `imgContainer${idx}`;
        section.appendChild(imgContainer);
        const addBtn = document.createElement("button");
        addBtn.type = "button";
        addBtn.className = "add-image-btn";
        addBtn.innerHTML = `<img src="https://cdn-icons-png.flaticon.com/512/2933/2933314.png">`;
        addBtn.onclick = () => addImage(idx);
        section.appendChild(addBtn);
        images[idx] = [];
      }
      checklistDiv.appendChild(section);
      document.getElementById(`item${idx}`).addEventListener('change', updateTaskCounter);
    });

    updateTaskCounter();

    function addImage(idx) {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.capture = "environment";
      input.onchange = e => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            images[idx].push({ name: `item${idx}_image${images[idx].length+1}.jpg`, data: reader.result.split(',')[1] });
            const img = document.createElement("img");
            img.src = reader.result;
            img.className = "preview-img";
            document.getElementById(`imgContainer${idx}`).appendChild(img);
            img.onload = () => img.classList.add('loaded');
            document.getElementById(`item${idx}`).checked = true;
            updateTaskCounter();
          };
          reader.readAsDataURL(file);
        }
      };
      input.click();
    }

    function showProgress(stage, percent) {
      document.getElementById("progressOverlay").classList.add('active');
      document.getElementById("progressText").textContent = stage;
      document.getElementById("progressBar").style.width = percent + "%";
    }

    document.getElementById("checkForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      showProgress(" 转拽...", 5);
      const folderName = dateStr.split(' ')[0];
      await fetch('/api/upload', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ folderName }) });
      let total = 0; for (const arr of Object.values(images)) total += arr.length; let count = 0;
      showProgress("注 转转...", 10);
      for (let i = 0; i < items.length; i++) {
        if (items[i].requireImage && images[i].length > 0) {
          for (const img of images[i]) {
            await fetch('/api/upload', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ folderName, fileName: img.name, fileData: img.data }) });
            count++; showProgress("注 转转...", 10 + (count / total) * 60);
          }
        }
      }
      showProgress("爪专 ...", 80);
      const sections = items.map((item, idx) => ({ text: item.text, done: document.getElementById(`item${idx}`).checked, images: (images[idx] || []).map(img => img.name) }));
      const reportRes = await fetch('/api/create-report', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ folderName, employeeName: document.getElementById("employeeName").value, sections }) });
      if (reportRes.ok) {
        const { link } = await reportRes.json();
        showProgress("砖!", 100);
        const btn = document.getElementById("whatsappInsideBtn");
        btn.classList.add('show');
        btn.onclick = () => {
          const text = `爪专  砖:\n${link}`;
          window.open(`https://api.whatsapp.com/send?phone=972549090028&text=${encodeURIComponent(text)}`, '_blank');
          document.getElementById("progressOverlay").classList.remove('active');
        };
      } else {
        document.getElementById("progressOverlay").classList.remove('active');
        alert("砖 爪专转 .");
      }
    });
  </script>
</body>
</html>
