<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>砖转 住专转 住祝</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; direction: rtl; }
    header { text-align: center; margin-bottom: 20px; }
    .section { background: #fff; margin-bottom: 15px; padding: 15px; border-radius: 8px; }
    .preview-img { width: 100px; height: 100px; object-fit: cover; margin: 5px; border: 1px solid #ccc; }
    #progress { position: fixed; top: 0; left: 0; width: 100%; background: #4caf50; height: 5px; transition: width 0.3s; }
    #whatsappBtn { margin-top: 20px; padding: 10px; font-size: 20px; background: #25d366; color: white; border: none; border-radius: 8px; }
  </style>
</head>
<body>

  <header>
  <img src="logo.png" alt="Logo" style="width: 150px; margin-bottom: 10px;">
  <h2>砖转 住专转 住祝</h2>
</header>


  <form id="checkForm">
    <div class="section">
      <label>转专 砖注:</label>
      <input type="text" id="dateTime" readonly>
    </div>

    <div class="section">
      <label>砖 注:</label>
      <input type="text" id="employeeName" required>
    </div>

    <div id="checklist"></div>
    <button type="submit">砖</button>
  </form>

  <div id="progress" style="width:0%"></div>
  <div id="result"></div>

  <button id="whatsappBtn" style="display:none;"> 砖 住驻</button>

  <script>
    const items = [
      { text: " 砖 拽专 住", requireImage: true },
      { text: "爪 注转 住", requireImage: false },
      { text: " 注 注 拽转 专拽转 专  注", requireImage: true },
      { text: "住专转 转 住 专转", requireImage: false },
      { text: " 专转 \"", requireImage: false },
      { text: "专 转 砖驻 砖", requireImage: true },
      { text: " 专 砖专转", requireImage: false },
      { text: " 专转 拽专专", requireImage: false },
      { text: "爪 驻专专转 砖 拽专专 ", requireImage: true },
      { text: "住专转 转 住 爪注转", requireImage: false },
      { text: "爪 驻专专转 砖 拽驻 注", requireImage: true },
      { text: "注专  驻  砖 专  拽 注专", requireImage: false },
      { text: "住专转 转 住 专转 ( 拽专专)", requireImage: false },
      { text: " 砖 拽专专  拽驻 住专", requireImage: true },
      { text: "爪 驻专专转 砖 拽专专 ", requireImage: true },
      { text: " 砖 注转 转 住驻专", requireImage: false },
      { text: "驻 驻  驻 拽驻 专砖转", requireImage: false },
      { text: " 专转 拽转 砖转 专 拽", requireImage: false },
      { text: "  拽 专", requireImage: true },
      { text: "爪 祝  砖 砖专祝", requireImage: true },
      { text: "爪 注转 专转 ", requireImage: true },
      { text: " 注转 砖注专 爪专 专", requireImage: false },
      { text: " 砖 注转 砖 拽", requireImage: false },
      { text: " ", requireImage: true },
      { text: " 专转 住 拽转 转专转 ", requireImage: false },
      { text: " 专转 专砖", requireImage: false },
      { text: " 砖 驻专注 转专住 专砖. 住专 转 转专住  砖住专 注 住祝", requireImage: true }
    ];

    const now = new Date();
    const dateStr = now.toISOString().slice(0, 16).replace('T', ' ');
    document.getElementById('dateTime').value = dateStr;

    const checklistDiv = document.getElementById("checklist");
    const images = {};

    items.forEach((item, idx) => {
      const section = document.createElement("div");
      section.className = "section";
      section.innerHTML = `<label><input type="checkbox" id="item${idx}"> ${item.text}</label>`;
      if (item.requireImage) {
        const imgContainer = document.createElement("div");
        imgContainer.id = `imgContainer${idx}`;
        section.appendChild(imgContainer);
        const addBtn = document.createElement("button");
        addBtn.type = "button";
        addBtn.innerText = "住祝 转";
        addBtn.onclick = () => addImage(idx);
        section.appendChild(addBtn);
        images[idx] = [];
      }
      checklistDiv.appendChild(section);
    });

    function addImage(idx) {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.capture = "environment";
      input.onchange = e => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            images[idx].push({ name: `item${idx}_image${images[idx].length+1}.jpg`, data: reader.result.split(',')[1] });
            const img = document.createElement("img");
            img.src = reader.result;
            img.className = "preview-img";
            document.getElementById(`imgContainer${idx}`).appendChild(img);
            document.getElementById(`item${idx}`).checked = true;
          };
          reader.readAsDataURL(file);
        }
      };
      input.click();
    }

    function setProgress(percent) {
      document.getElementById("progress").style.width = percent + "%";
    }

    document.getElementById("checkForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      setProgress(5);

      const folderName = dateStr.split(' ')[0];
      await fetch('/api/upload', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ folderName })
      });

      let total = 0;
      for (const arr of Object.values(images)) total += arr.length;
      let count = 0;

      for (let i = 0; i < items.length; i++) {
        if (items[i].requireImage && images[i].length > 0) {
          for (const img of images[i]) {
            await fetch('/api/upload', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ folderName, fileName: img.name, fileData: img.data })
            });
            count++;
            setProgress(5 + (count / total) * 80);
          }
        }
      }

      setProgress(90);

      const sections = items.map((item, idx) => ({
        text: item.text,
        done: document.getElementById(`item${idx}`).checked,
        images: (images[idx] || []).map(img => img.name)
      }));

      const reportRes = await fetch('/api/create-report', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          folderName,
          employeeName: document.getElementById("employeeName").value,
          sections
        })
      });

      if (reportRes.ok) {
        const { link } = await reportRes.json();
        setProgress(100);
        document.getElementById("result").innerText = " 爪专!";
        document.getElementById("whatsappBtn").style.display = 'block';
        document.getElementById("whatsappBtn").onclick = () => {
          const text = `爪专  砖:\n${link}`;
          window.open(`https://api.whatsapp.com/send?phone=972549090028&text=${encodeURIComponent(text)}`, '_blank');
        };
      } else {
        document.getElementById("result").innerText = "砖 爪专转 .";
      }
    });
  </script>

</body>
</html>
